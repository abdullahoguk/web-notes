<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src = "lib/react.js"></script>
        <script src="lib/react-dom.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">
        </script>

        <title>React</title>
    </head>
    <body>
        <div id="area"></div>


<script type ="text/babel">
    var HelloComp = React.createClass({
        propTypes:{
            name: React.PropTypes.string
        },


        //defines default values of props
        getDefaultProps: function(){
            return {
                name: "There"
            }
        },

        getInitialState: function() {
            return {
                value: 1

            }
        },

        componentDidMount: function() {
            this.setState({
                value: this.state.value + 15
            });
        },

        changeState: function(){
            this.setState({
                value: this.state.value + 1}
        )},

        render: function() {
            return (
                <div className="helloComp">
                    <h3>Hello {this.props.name}</h3>
                    <p>
                        State: {this.state.value}
                    </p>
                    <button onClick= {this.changeState}>Increase state</button>
                </div>
            );
  }
});




//RENDER
    ReactDOM.render(
        <div className="container">
            <HelloComp name="Abdullah"/>
            <HelloComp />
            <HelloComp name={false}/>

        </div>,


        document.getElementById("area")
    );
</script>
    </body>
</html>
